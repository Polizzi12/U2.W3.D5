<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Homepage</a>
      </div>
    </nav>
    <div class="container">
        <form>
            <div class="mb-3">
              <label for="image" class="form-label">image</label>
              <input type="text" class="form-control" id="image" placeholder="insert image: " required >
              
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" placeholder="insert title:" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" placeholder="insert description: " required>
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">brand</label>
                <input type="text" class="form-control" id="brand" placeholder="insert brand:" required>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">price</label>
                <input type="text" class="form-control" id="price" placeholder="insert price:" required>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
      </script>
      <script src="backoffice.js"></script>
  </body>
</html>
